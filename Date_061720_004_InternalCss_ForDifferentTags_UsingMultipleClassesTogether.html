<html>
	<head>
		<style type="text/css">
			.green
			{
				color: green;
			}
			
			.large
			{
				font-size: 200%;
			}
		</style>
	</head>
	
	<body>
		
		<h3 class="green">This text is within h3 tag with class green</h3>
		
		<p class="large">This text is within paragraph tag with class large</p>
		
		<b class="green large">This text is within the bold tag with class both green and large</b><br><br>
		
		<i class="green large">This text is within the italics tag with class both large and green</i>
		
	</body>
</html>
